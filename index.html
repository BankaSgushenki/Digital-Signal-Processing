<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" href="libraries/bootstrap.css">
    <script src="libraries/angular.min.js"></script>
    <script src="libraries/d3.js"></script>
    <script src="libraries/math.js"></script>
    <script src = "libraries/angular-route.min.js"></script>
</head>
<style>
  body {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .line {
    fill: none;
    stroke-width: 1.5px;
  }


  input {
    margin: 10px 0;
  }
  .container {
    padding: 30px;
    width: 1024px;
    margin: 50px auto;
    position: relative;
    border: 1px solid #ccc;
    border-radius: 10px;
  }

  label {
    text-align: center;
  }

  .iterations {
    display: inline-block;
    position: relative;
    left: 200px;
    top: 15px;
    font-size: 2em;
    line-height: 2em;
  }
  #tabs {
    padding-left: 20px !important;
    margin-top: 10px;
  }

</style>
<body ng-app = "dsp">
  <div class = 'container' ng-controller = "fourierController">
    <label><input type = 'text' class="form-control" placeholder="Function" ng-model = "parameters.expression">Function</label>
    <label><input type = 'text' class="form-control" placeholder="Sampling rate" ng-model = "parameters.N">Sampling rate</label>
    <label><input type = 'text' class="form-control" placeholder="Min X" disabled ng-model = "parameters.x_min">Min X</label>
    <label><input type = 'text' class="form-control" placeholder="Max X" ng-model = "parameters.x_max">Max X</label>

    <ul id = "tabs" class="nav nav-tabs" role="tablist">
      <li role="presentation" ng-class = "{active : app.checkState('fn')}"><a role="tab" data-toggle="tab" ng-click = "drawFunction()">Function</a></li>
      <li role="presentation" ng-class = "{active : app.checkState('dftamp')}"><a role="tab" data-toggle="tab" ng-click = "fourier(parameters.expression, 'dft', 'amp')">DFT-Amp</a></li>
      <li role="presentation" ng-class = "{active : app.checkState('dftphase')}"><a role="tab" data-toggle="tab" ng-click = "fourier(parameters.expression, 'dft', 'phase')">DFT-Phase</a></li>
      <li role="presentation" ng-class = "{active : app.checkState('fftamp')}"><a role="tab" data-toggle="tab"  ng-click = "fourier(parameters.expression, 'fft', 'amp')">FFT-Amp</a></li>
      <li role="presentation" ng-class = "{active : app.checkState('fftphase')}"><a role="tab" data-toggle="tab"  ng-click = "fourier(parameters.expression, 'fft', 'phase')">FFT-Phase</a></li>
      <li role="presentation" ng-class = "{active : app.checkState('ift')}"><a role="tab" data-toggle="tab" ng-click = "inverseFourier()">IDFT</a></li>
    </ul>

    <p class = 'iterations'>Iterations: {{iterations}}</p>
  </div>

  <script src="app.js"></script>
  <script src="scripts/services/fourierService.js"></script>
  <script src="scripts/services/graphService.js"></script>
  <script src="scripts/controllers/fourierCtrl.js"></script>
<body>
