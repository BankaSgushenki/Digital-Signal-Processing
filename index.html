<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" href="./bootstrap.css">
    <script src="./angular.min.js"></script>
    <script src="./d3.js"></script>
    <script src="./math.js"></script>
</head>
<style>
  body {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }


  input {
    margin: 10px 0;
  }
  .container {
    padding: 30px;
    width: 1024px;
    margin: 50px auto;
    position: relative;
    border: 1px solid #ccc;
    border-radius: 10px;
  }

  label {
    text-align: center;
  }

  .iterations {
    display: inline-block;
    position: relative;
    left: 200px;
    top: 15px;
    font-size: 2em;
    line-height: 2em;
  }
  #tabs {
    padding-left: 20px !important;
    margin-top: 10px;
  }

</style>
<body ng-app = "graph">
  <div class = 'container' ng-controller = "graphController">
    <label><input type = 'text' class="form-control" placeholder="Function" ng-model = "graphParameters.expression">Function</label>
    <label><input type = 'text' class="form-control" placeholder="Sampling rate" ng-model = "graphParameters.N">Sampling rate</label>
    <label><input type = 'text' class="form-control" placeholder="Min X" ng-model = "graphParameters.left">Min X</label>
    <label><input type = 'text' class="form-control" placeholder="Max X" ng-model = "graphParameters.right">Max X</label>

    <ul id = "tabs" class="nav nav-tabs" role="tablist">
      <li role="presentation" ng-class = "{active : app.checkState('fn')}"><a href="#home" role="tab" data-toggle="tab" ng-click = "drawFunction()">Function</a></li>
      <li role="presentation" ng-class = "{active : app.checkState('dft')}"><a href="#Function" role="tab" data-toggle="tab" ng-click = "fourier(graphParameters.expression, 'dft')">DFT</a></li>
      <li role="presentation" ng-class = "{active : app.checkState('fft')}"><a href="#DFT" role="tab" data-toggle="tab"  ng-click = "fourier(graphParameters.expression, 'fft')">FFT</a></li>
      <li role="presentation" ng-class = "{active : app.checkState('ift')}"><a href="#IDFT" role="tab" data-toggle="tab" ng-click = "inverseFourier()">IDFT</a></li>
    </ul>

    <p class = 'iterations'>Iterations: {{iterations}}</p>
  </div>
  <script src="./index.js"></script>
<body>
