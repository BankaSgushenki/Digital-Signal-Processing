<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="http://d3js.org/d3.v2.min.js?2.10.0"></script>
    <script src="./math.js"></script>
</head>
<style>
  body {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
  .container {
    width: 980px;
    margin: 50px auto;
    position: relative;
  }

</style>
<body ng-app = "graph">
  <div class = 'container' ng-controller = "graphController">
    <input type = 'text' ng-model = "graphParameters.expression">
    <input type = 'text' ng-model = "graphParameters.step">
    <input type = 'text' ng-model = "graphParameters.left">
    <input type = 'text' ng-model = "graphParameters.right">
  </div>
  <script src="./index.js"></script>
<body>
